    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

<body>

    {% block body %}

    {% block contenido %}

    <main>

        <div class="welcome-chat-content">

        </div>

    </main>

    {% endblock %}

    {% endblock %}
    
    <footer>
        <div class="footer-chat-imgcontainer">
            <a href="{% url 'home' %}"><img src="/media/images/logo-chat.png" class="footer-chat-img" alt="logo" /></a>
        </div>
        <div class='footer-chat-socialmedia'>
            <h5 style="color:white; opacity:0.5">Seguinos en nustras redes</h5>
            <img src="/media/images/instagram.png" class='footer-chat-icon' alt='imgIcon'/>
