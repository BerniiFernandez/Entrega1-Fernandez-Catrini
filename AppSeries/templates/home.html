<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="" />
        <title>RecommendingTV</title>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/recommending.css' %}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav class="navbar-container">
                <div class="navbar-img-content">
                    <a href="{% url 'home' %}"><img src="/media/images/recommending-logo.png" class="navbar-img" alt="logo" /></a>
                </div>
                <ul class="categories-navbar">
                    <li><a class="categories-navbar-item" href="{% url 'netflix' %}">Netflix</a></li>
                    <li><a class="categories-navbar-item" href="{% url 'primevideo' %}">Prime Video</a></li>
                    <li><a class="categories-navbar-item" href="{% url 'hbomax' %}">HBO Max</a></li>
                    <li><a class="categories-navbar-item" href="{% url 'disneyplus' %}">Disney+</a></li>
                    <li><a class="categories-navbar-item" href="{% url 'sobrenosotros' %}">Sobre nosotros</a></li>
                </ul>
                <div class="navbar-login-register-logout">
                    {% if user.is_authenticated %}
                    <a class="categories-navbar-item" href="{% url 'perfil' %}"><h5>{{ user.username }}</h5></a>
                    <a class="categories-navbar-item" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="categories-navbar-item" href="{% url 'loginapp' %}">Login</a>
                    <a class="categories-navbar-item" href="{% url 'registerapp' %}">Register</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        {% block contenido %}

        <main>
            <div class="welcome-img">
                <img src="/media/images/recommending-homeimg.png" alt="menu-img" />
            </div>
        </main>

        {% endblock %}

        <footer>
            <div class="footer-img-container">
                <a href="{% url 'home' %}"><img src="/media/images/recommending-logo.png" class="footer-img" alt="logo" /></a>
            </div>
            <div class='footer-social-media'>
                <h5 style="color:white; opacity:0.5">Seguinos en nustras redes</h5>
                <img src="/media/images/instagram.png" class='footer-icon' alt='imgIcon'/>
                <img src="/media/images/facebook.png" class='footer-icon' alt='imgIcon'/>
                <img src="/media/images/whatsapp.png" class='footer-icon' alt='imgIcon'/>
            </div>
        </footer>
    </body>
</html>
