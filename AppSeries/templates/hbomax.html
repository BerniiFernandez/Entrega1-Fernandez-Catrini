{% extends "home.html" %}

{% load static %}

{% block contenido %}

<div class="serie-container">

    <div class="serie-list">

        <div class="serie-title-hbo">
            <h1>HBO Max</h1>
        </div>

        {% for series in serieshbo %}

        <div class="serie-object-container">
            <div class="serie-object">
                <img class="serie-object-img" width="400px" height="300px" src="{{ series.photo }}" alt="">
                <div class="serie-object-data">
                    <h5>{{ series.title }}</h5>
                    <p>IMDB {{ series.qualification }}</p>
                </div>
                <div class="serie-object-button">
                    <a href="{% url 'detallehbo' series.id %}"><button>Leer m√°s</button></a>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
    <div class="serie-button">
        <a href="{% url 'listahbo' %}"><button>Registro</button></a>
    </div>

</div>

{% endblock %}
